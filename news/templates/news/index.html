<!DOCTYPE html>
{% load static %}
<head>
   <meta charset="utf-8">
   <title>Breakingnews</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
   <script src="{% static 'js/plugins.js' %}"></script>
   <script src="{% static 'js/main.js' %}"></script>
   <!-- CSS
      ================================================== -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
   <!-- script
      ================================================== -->
   <script src="{% static 'js/modernizr.js' %}"></script>
   <script src="{% static 'js/pace.min.js' %}"></script>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body id="top">
   <header class="short-header">
      <div class="row header-content">
         <nav id="main-nav-wrap">
            Breaking news
         </nav>
      </div>
   </header>
   <section id="bricks">
      <div class="row masonry">
         <div class="bricks-wrapper">
            <div class="grid-sizer"></div>
            <div class="brick entry featured-grid animate-this">
               <div class="entry-content">
                  <div id="featured-post-slider" class="flexslider">
                     <ul class="slides">
                        {% for news_data in news %}
                        <li>
                           <div class="featured-post-slide">
                              <div class="post-background" style="background-image:url('{{news_data.image}}');"></div>
                              <div class="overlay"></div>
                              <div class="post-content">
                                 <h1 class="slide-title">{{news_data.title}}</h1>
                              </div>
                           </div>
                        </li>
                        {% endfor %}
                     </ul>
                  </div>
               </div>
            </div>
            {% for news_data in news %}
            <article class="brick entry format-standard animate-this">
               <div class="entry-thumb">
                  <a href="{% url 'update' news_data.id %}" class="thumb-link">
                  <img src="{{news_data.image}}" alt="building">
                  </a>
               </div>
               <div class="entry-text">
                  <div class="entry-header">
                     <div class="entry-meta">
                     </div>
                     <h1 class="entry-title">{{news_data.title}}</h1>
                  </div>
                  <div class="entry-excerpt">
                     {{news_data.content}}
                  </div>
               </div>
            </article>
            {% endfor %}
         </div>
      </div>
   </section>
   <footer>
      <div class="footer-main">
      </div>
      <div class="footer-bottom">
         <div class="row">
            <div class="col-twelve">
               <div class="copyright">
                  <span>Â© Copyright Breakingnews 2023</span>
                  <span>Design by | Raj kadevar</span>
               </div>
               <div id="go-top">
                  <a class="smoothscroll" title="Back to Top" href="#top"><i class="icon icon-arrow-up"></i></a>
               </div>
            </div>
         </div>
      </div>
   </footer>
   <div id="preloader">
      <div id="loader"></div>
   </div>
</body>
</html>
